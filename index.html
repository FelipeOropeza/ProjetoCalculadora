<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora</title>
    <style>
        body{
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container ">
    <form class="form form-control-sm" name="frmCadastroProd" >
        <div class="col-sm-3 offset-md-4">
            <h2 class="text-center">Calculadora</h2>
            <br>
            <label for="num1" class="form-label">Digite o primeiro número</label>
            <input type="text" class="form-control" id="num1" name="num1">
        </div>
        <br>
        <div class="col-sm-3 offset-md-4">
            <label for="num2" class="form-label">Digite o segundo número</label>
            <input type="num2" class="form-control" id="num2" name="num2">
        </div>
        <br>
        <div class="col-sm-3 offset-md-4">
            <label for="ope" class="form-label">Selecione uma operação</label>
            <select id="ope" name="ope" class="form-select">
                <option value="0">Operaçoes:</option>
                <option value="1">Adição</option>
                <option value="2">Subtração</option>
                <option value="3">Divisão</option>
                <option value="4">Multiplicação</option>
            </select>
        </div>
        <br>
		<div class="col-sm-3 offset-md-4">
            <button id="button" class="btn btn-success">Calcular</button>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
